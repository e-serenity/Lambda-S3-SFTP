  pushFiles:
    handler: handlers/push.push
    events:
      - s3:
          bucket: ${self:custom.${self:provider.stage}.push_files.bucket}
          event: s3:ObjectCreated:*
          rules:
            - prefix: ${self:custom.${self:provider.stage}.push_files.s3_prefix}
          existing: true
    alarms:
      - functionErrors

  pushFilesRetry:
    handler: handlers/pushRetry.pushRetry
    alarms:
      - functionErrors
