      connection:
        host: s-b8414815b2c6490a9.server.transfer.eu-central-1.amazonaws.com
        port: 22
        user: loic
        #sshPrivateKey: ${file(integration-test/serverlessGetSSHTestKey.js):sshPrivateKey}
        #sshPrivateKey: tempo-need-to-import
